<body class="d-flex flex-column min-vh-100">

    <nav id="navbar" class="sticky-top navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <!-- Updated to use the new SVG safeguarding logo (accessible title/desc inside SVG) -->
                <img src="assets/images/favicon.svg"
                    alt="Teal shield emblem containing three simplified figures representing a family, symbolizing protection and care; used as the site logo in the navigation bar with a calm reassuring tone"
                    class="logo" width="32" height="32">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>

                    </li>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.html">Report</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Report form section -->
    <section id="Report-form" class="container section">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <h2>Report a Concern!</h2>
                <form action="success.html" method="get">
                    <div class="row">
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input class="form-control" id="name" type="text" required>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" id="email" type="email" required>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="phone" class="form-label">Phone number</label>
                            <input class="form-control" id="phone" type="number" required>
                        </div>
                        <div class="col-12 col-lg-6 mb-3">
                            <label for="report-type" class="form-label">Report type</label>
                            <select id="report-type" class="form-select" required>
                                <option value="" selected>Select</option>
                                <option value="child-abuse">Child at risk</option>
                                <option value="domestic-abuse">Domestic Abuse</option>
                                <option value="elderly-abuse">Elderly Abuse</option>
                                <option value="drug-abuse">Drug Abuse</option>
                                <option value="human-trafficking">Human trafficking</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="message" class="form-label">Message </label>
                            <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn custom-button-outline my-4">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>
    <!-- Footer / contact section -->
    <!--mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
        <div class="container" id="contact">
            <div class="col-12 text-center">
                <h2>Contact us!</h2>
            </div>
            <div class="row justify-content-left">
                <!-- Contact info -->
                <div class="col-12 col-md-6 col-xl-4">
                    <address>
                        <strong>Safeguarding</strong><br>
                        <i class="fa-solid fa-location-dot"></i> 1 Fiveways <br>
                        Fiveways, 12345 <br>
                    </address>


                </div>
                <div class="col-12 col-md-6 col-xl-4">
                    <p>
                        <i class="fa-solid fa-phone"></i> 0121 529 1234 <br>
                        <i class="fa-solid fa-paper-plane"></i> info@safeguarding.co.uk
                    </p>
                    <div class="social-links my-2">
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i
                                class="fa-brands fa-facebook"></i></a>

                        <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)"><i
                                class="fa-brands fa-twitter-square"></i></a>

                        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
