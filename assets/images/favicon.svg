  </g>

  <!-- right adult -->
  <g fill="#FFFFFF">
    <circle cx="44" cy="22" r="3.2" />
    <rect x="41" y="25" width="6" height="10" rx="1.5" />
  </g>

  <!-- left child -->
  <g fill="#FFFFFF">
    <circle cx="28" cy="26" r="2.3" />
    <rect x="26" y="28" width="4" height="7" rx="1" />
  </g>

  <!-- right child -->
  <g fill="#FFFFFF">
    <circle cx="36" cy="26" r="2.3" />
