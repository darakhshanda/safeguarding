  <rect width="64" height="64" fill="none"/>
  <!-- shield -->
  <path d="M32 3 L54 12 V28 C54 40 44 49 32 56 C20 49 10 40 10 28 V12 Z" fill="#00DAD0"/>

  <!-- family silhouettes (simplified) -->
