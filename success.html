                        Fiveways, 12345 <br>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>
    <!-- Close mobile navbar when a nav link is clicked (Bootstrap 5) -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var navbarCollapse = document.getElementById('navbarSupportedContent');
            if (!navbarCollapse) return;
            var navLinks = navbarCollapse.querySelectorAll('.nav-link');
            navLinks.forEach(function (link) {
                link.addEventListener('click', function () {
                    if (navbarCollapse.classList.contains('show')) {
                        var bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse) || new bootstrap.Collapse(navbarCollapse, { toggle: false });
                        bsCollapse.hide();
                    }
                });
            });
        });
    </script>
